<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Sensor Dashboard</h1>
    <p>Distance <span id="Distance"></span></p>
    <script src="mqtt.min.js"></script>
    <script>
        DistanceElement = document.querySelector('.Distance')


        const broker = `ws://${window.location.host}:9001`;
        const mqttClient = mqtt.connect(broker);

        mqttClient.on('connect', () => {
            console.log('Connected to MQTT broker');
            mqttClient.subscribe('mondaymorning/sensors/#', (err) => {
                if (!err) {
                    console.log('Subscribed to sensor topics');
                }
            });
        });

        mqttClient.on('message', (topic, message) => {
            console.log(`Topic: ${topic}, Message: ${message.toString()}`);
            // Here you can add code to update the dashboard with the received data
        });
    </script>
</body>
</html>
