services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"  # MQTT port
      - "9001:9001"  # WebSocket port
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/data:/mosquitto/data
    restart: always

  morse-touch:
    build:
      context: ./morse-touch
    command: python -u touch_morse.py --simulate --log-level INFO
    volumes:
      - ./morse-touch:/app
    restart: unless-stopped
    # Für echte Hardware kann optional Folgendes ergänzt werden:
    # privileged: true
    # devices:
    #   - "/dev/gpiomem:/dev/gpiomem"

volumes:
  mosquitto-data:
